cloudera::cdh5::hadoop::hadoop::hadoop_namenodes:
    - 192.168.33.11
cloudera::cdh5::hadoop::hadoop::hadoop_ha_journalnodes:
    - 192.168.33.11
    - 192.168.33.12
    - 192.168.33.13
cloudera::cdh5::hadoop::hadoop::hadoop_masters:
    - 192.168.33.11
cloudera::cdh5::hadoop::hadoop::hadoop_slaves:
    - 192.168.33.111
    - 192.168.33.112
    - 192.168.33.113
cloudera::cdh5::hadoop::hadoop::zookeeper_nodes:
    1: 192.168.33.11:2181
    2: 192.168.33.12:2181
    3: 192.168.33.13:2181
cloudera::cdh5::hadoop::hadoop::pkg: hadoop.x86_64
cloudera::cdh5::hadoop::hadoop::namenode_ipaddress: 192.168.33.11
cloudera::cdh5::hadoop::hadoop::namenode_hostname: vc-m1.vm.local
cloudera::cdh5::hadoop::hadoop::namenode_rpc_address: 192.168.33.11:8020
cloudera::cdh5::hadoop::hadoop::namenode_rpc_bind_host: 192.168.33.11
cloudera::cdh5::hadoop::hadoop::datanode_address: 0.0.0.0:50010
cloudera::cdh5::hadoop::hadoop::datanode_ipc_address: 0.0.0.0:50020
cloudera::cdh5::hadoop::hadoop::historyserver_hostname: vc-m2.vm.local
cloudera::cdh5::hadoop::hadoop::hadoop_ha_enabled: false
cloudera::cdh5::hadoop::hadoop::data_directories:
    - /data0/hadoop
cloudera::cdh5::hadoop::hadoop::hadoop_replication: 3
cloudera::cdh5::hadoop::hadoop::hadoop_ha_cluster_name: lumify_hadoop_cluster
cloudera::cdh5::hadoop::hadoop::hadoop_namenode_http_port: 50070
cloudera::cdh5::hadoop::hadoop::hadoop_namenode_rpc_port: 8020
cloudera::cdh5::hadoop::hadoop::yarn_resourcemanager_hostname: vc-m1.vm.local
cloudera::cdh5::hadoop::hadoop::yarn_nodemanager_resource_memory: 1024



# Accumulo config
accumulo::version: 1.6.1
accumulo::user: accumulo
accumulo::group: hadoop
accumulo::install_dir: /opt
accumulo::bin_dir: /opt/accumulo/bin
accumulo::log_dir: /data0/accumulo/log
accumulo::tmp_dir: /data0/accumulo/tmp
accumulo::accumulo_instance_name: Lumify
accumulo::accumulo_root_password: password
accumulo::accumulo_instance_secret: LumifySecret
accumulo::accumulo_masters:
    - 192.168.33.13
accumulo::accumulo_slaves:
    - 192.168.33.111
    - 192.168.33.112
    - 192.168.33.113
accumulo::accumulo_example_config: 512MB/native-standalone
accumulo::accumulo_tserver_memory_maps_max: 2G
accumulo::accumulo_tserver_walog_max_size: 1G
accumulo::accumulo_table_compaction_minor_logs_threshold: 3
accumulo::accumulo_tserver_memory_maps_native_enabled: false
accumulo::accumulo_tserver_cache_data_size: 128M
accumulo::accumulo_tserver_cache_index_size: 128M
accumulo::accumulo_trace_user: root
accumulo::zookeeper_home: /usr/lib/zookeeper
accumulo::zookeeper_nodes:
    1: 192.168.33.11:2181
    2: 192.168.33.12:2181
    3: 192.168.33.13:2181
accumulo::hadoop_prefix: /usr/lib/hadoop
accumulo::namenode_ipaddress:
    - 192.168.33.11
accumulo::namenode_hostname: vc-m2.vm.local
accumulo::java_home: /usr/java/default
accumulo::java_heap_size: 512m


# Lumify config
lumify::web_server_host:
    - 192.168.33.111
lumify::lumify_war_file: /vagrant/deploy/web/lumify.war
lumify::target_war_location: /opt/jetty/webapps/lumify.war
lumify::lumify_dir: /opt/lumify
lumify::lumify_config_dir: /opt/lumify/config
lumify::securegraph_user: root
lumify::securegraph_password: password
lumify::accumulo_user: root
lumify::accumulo_password: password
lumify::hadoop_namenode: 192.168.33.11
lumify::zookeeper_quorum: 192.168.33.11,192.168.33.12,192.168.33.12
lumify::elastic_search_locations: 192.168.33.211:9300,192.168.33.212:9300,192.168.33.213:9300
